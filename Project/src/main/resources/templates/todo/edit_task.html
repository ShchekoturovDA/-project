<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поправка</title>
    <style>
        body {
            background-color:black;
            font-family: 'Georgia', serif;
            color: #000000;
            text-align: center;
            padding: 20px;
        }
        h1, p {
            font-size: 24px;
            color: #DAA520;
        }
        form {
            background-color: #FFFFFF;
            border: 2px solid #DAA520;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            width: 100%;
            color: #000000;
        }
        input[type="text"], input[type="datetime-local"], select {
            background-color: #FFFFFF;
            border: 1px solid #DAA520;
            border-radius: 5px;
            padding: 10px;
        }
        input[type="submit"] {
            font-family: 'Georgia', serif;
            font-size: 18px;
            color: #FFFFFF;
            background-color: #DAA520;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #B8860B;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>Поправка Задачи</h1>
<form th:method="post" th:action="@{/tasks/edit/{id}(id=${task.getId()})}" th:object="${task}">
    <label for="name">Название</label>
    <input name="name" type="text" id="name" th:field="*{name}"/>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

    <label for="description">Описание</label>
    <input name="description" type="text" id="description" th:field="*{description}"/>
    <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>

    <label for="date">Дата</label>
    <input name="date" type="datetime-local" id="date" value="2007-07-07T07:07"/>
    <div class="error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</div>

    <label for="prior">Приоритет</label>
    <select name="prior" id="prior" th:field="*{prior}">
        <option value=1>Срочно</option>
        <option value=2>В темпе</option>
        <option value=3>Подождёт</option>
    </select>

    <label for="category">Категория</label>
    <select name="category" id="category" th:field="*{category}">
        <option value='OTHER'>Всякое</option>
        <option value='WORK'>Работа</option>
        <option value='HEALTH'>Здоровье</option>
        <option value='REST'>Отдых</option>
    </select>

    <label for="repeatable">Частота</label>
    <select name="repeatable" id="repeatable" th:field="*{repeatable}">
        <option value='ONCE'>Уникальная</option>
        <option value='DAY'>Ежедневная</option>
        <option value='WEEK'>Еженедельная</option>
        <option value='MONTH'>Ежемесячная</option>
    </select>

    <input type="submit" value="Поменять">
</form>
</body>
</html>
